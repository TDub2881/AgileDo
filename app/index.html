<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="agiledo" layout="row"  > <!--ng-controller="ADController as ad" ng-cloak -->




  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z1">
      <md-button class="menu" hide-gt-sm  aria-label="Show User List"> <!--ng-click="ul.toggleList()"-->
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h1>Agile Do -  a Todo.txt based Tasklist with Agile Features</h1>
    </md-toolbar>

    <md-content flex id="content" ng-controller="TaskListController as tl"> <!-- ng-controller="TaskListController as tl" -->
      <md-whiteframe class="md-whiteframe-4dp" flex layout layout-align="start start">

        <md-list flex>
          <!--<md-whiteframe class="md-whiteframe-2dp" flex="90" layout layout-align="center center" ng-repeat="task in tl.tasks">-->
            <md-list-item ng-repeat="task in tl.tasks" flex="100" layout-padding layout layout-align="space-between center">
              <span>{{task.name}}</span>
              <md-fab-toolbar md-open="false" count="0"
                                md-direction="left">
                  <md-fab-trigger class="align-with-text">
                    <md-button aria-label="menu" class="md-fab md-primary">
                      <md-icon md-svg-src="img/icons/menu.svg"></md-icon>
                    </md-button>
                  </md-fab-trigger>
                  <md-toolbar>
                    <md-fab-actions class="md-toolbar-tools">
                      <md-button aria-label="comment" class="md-icon-button">
                        <md-icon md-svg-src="img/icons/ic_comment_24px.svg"></md-icon>
                      </md-button>
                      <md-button aria-label="label" class="md-icon-button">
                        <md-icon md-svg-src="img/icons/ic_label_24px.svg"></md-icon>
                      </md-button>
                      <md-button aria-label="photo" class="md-icon-button">
                        <md-icon md-svg-src="img/icons/ic_photo_24px.svg"></md-icon>
                      </md-button>
                    </md-fab-actions>
                  </md-toolbar>
                </md-fab-toolbar>
            </md-list-item>
          <!--</md-whiteframe>-->
        </md-list>
      </md-whiteframe>
    </md-content>

  </div>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

    <script src="./src/tasks/Task.js"></script>
    <script src="./src/tasks/TaskService.js"></script>
    <script src="./src/tasks/TaskListController.js"></script>

    <script type="text/javascript">

          angular
              .module('agiledo', ['ngMaterial','tasks'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('brown')
                          .accentPalette('red');

              });

    </script>

  </body>
</html>
